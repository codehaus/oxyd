<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Oxyd Demo</title>
    <meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Language" content="fr" />
    <script type="text/javascript" src="base64.js"></script>
    <script type="text/javascript" src="document.js"></script>
    <script type="text/javascript" src="block.js"></script>
    <script type="text/javascript" src="script.js"></script>
<style type="text/css">
body {
	margin : 0;
	padding : 0 60px 0 0;
	font: 11px/1.5 verdana, arial, helvetica, sans-serif;
	background : #fff;
	color : #333;
}

#page {
	margin-right: auto;
	margin-left: auto;
	text-align: left;
	color: #333;
	width: 720px;
	background: #efefef;
	border: 1px solid #ccc;
}


#main {
    float: left;
    position: relative;
	top:0px;
	left:5px;
	width: 480px;
	background: #FFFFFF;
	padding-right: 5px;
    padding-left: 5px;
	margin-right: 0px;
	margin-bottom: 20px;
    font-family: Verdana, Courier New, sans-serif;
	color: #333333;
	font-size: small;
}

/* Footer
********************************************/
#footer {
	clear: both;
	margin: 2em 0 0;
	padding: 3px 1em 1em;
	color: #fff;
	background: transparent;
	font-size: 0.8em;
	text-align: right;
	line-height: 100%;
	position : relative;
}
#footer a {
	color : #666;
}

#container {
	margin: 20px;
	background: #fff;
	border: 1px solid #ccc;
}

#top {
	margin : 0;
	/* background: transparent url(images/taxi.jpg) no-repeat;      */
	/*height: 160px;*/
	padding: 0;
    list-style-image: none;
}

#messages {
    background-image: url(img/info.png);
    background-repeat: no-repeat;
    background-position: right top;
    border: 2px solid #FF0000;
    height: 80px;
    overflow: auto;
    visibility:hidden;
}


#sidebar {
  visibility:hidden;
}

#loadingBox {
	position: fixed;
	right: 0;
	top: 0;
	display: block;
	height: auto;/*20px;*/
	width: auto;/*80px;*/
    background: #ff0000;
    color:#ffffff;
    font-weight: bold;
    padding-left: 5px;
    padding-right: 5px;
    visibility:hidden;
    /*background: url(images/too_cool.png) bottom right no-repeat; */
	/*text-indent: -999em;   */
	/*text-decoration: none; */
}



#top h1 {
	    margin-top : 0;
        padding-top: 15px;
        margin-left: 15px;
}


#top a {
        /*color: white; */
	text-decoration : none;
        background: transparent;

}

.position {
    visibility:hidden;
    height:0px;
}

.content {
    /*border: 1px solid #0000FF; */
    white-space:-moz-pre-wrap;
    overflow: auto;
    word-wrap: break-word;
}

.contentLocked {
    background-image: url(img/lock.png);
    background-repeat: no-repeat;
    background-position: right top;
    border: 1px solid #00FF00;
    white-space:-moz-pre-wrap;
    overflow: auto;
    word-wrap: break-word;
}

.action {
/*    visibility:hidden;  */
    border: 1px solid #FFFFFF;
}

.block{
    border: 1px solid #FFFFFF;
}


.actionButton{
    -moz-opacity:0.2;
    filter:alpha(opacity=50);
    cursor:pointer;
}


.blockStatus{
    font-size: 0.6em;
}

        /* Sidebar
-------------------------------------------------------- */

#sidebar {
	font-family: arial, verdana, sans-serif;
    width: 180px;
	/*color: #999999; */
	font-size: x-small;
	font-weight: normal;
  	/*background: #333333;  */
	text-transform: uppercase;
  	line-height: 140%;
    float : right;
    margin : 0 0 2em 0;
    padding-left: 2px;
}

#sidebar h2{
	font-family: arial, verdana, sans-serif;
	/*color: #999999;  */
	font-size: X-small;
	font-weight: heavy;
  	/*background: #333333;*/
  	line-height: 140%;
  	padding: 2px;
  	margin-top: 10px;
  	border-bottom: 1px solid #808080;
  	text-transform: uppercase;
	letter-spacing: .2em;
}

#sidebar ul {
	padding-left : 0;
	margin : 0 0 0 0;
	list-style : none;
}

#sidebar li {
    /*background : url(images/listexit.gif) no-repeat;   */
	margin-top : 0.15em;
	padding-left : 1px;
        list-style: none;
}

        /* Elements
       -------------------------------------------------------- */

        p { margin : 1em 0; }
        img { border : none; }
        form { display : block; margin : 0; padding : 0; }
        acronym { border-bottom: none; text-decoration: none; font-style: normal; cursor: help; }

        h1 { font-size : 2em; margin : 0.67em 0; }
        h2 { font-size : 1.5em; margin : 0.83em 0; }
        h3 { font-size : 1.17em; margin : 1em 0; }
        h4 { font-size : 1em; margin : 1.33em 0; }
        h5 { font-size : 0.83em; margin : 1.67em 0; }
        h6 { font-size : 0.67em; margin : 2.33em 0; }

        code {
                font-family : "Courier New",monospace;
                font-size : 1em;
                color: #3333cc;
                background-color: #ebebfe;
                border-style: solid;
                border-width: 1px;
        }

        pre {
            margin : 0;
            padding : 0;
            white-space:pre-wrap;
        }

        q { font-style : italic; }

        a	        { color: #999999; text-decoration: none; }
        a:link		{ color: #999999; text-decoration: none; }
        a:visited	{ color: #999999; text-decoration: none; }
        a:active	{ color: #999999; }
        a:hover		{ color: #999999; border: none; }

        h2 {	font-family : Georgia,"Times New Roman","New York",serif;}
        h2 a {  text-decoration: none;}
        h3 {	font-family : "Trebuchet MS",Arial,Helvetica,sans-serif;}
        h2 {	font-weight : normal;}
        table {	font-size : 1em;}

        form { margin: 0; padding: 0; }
        input , textarea , select { background: #EEE; border-top: 1px solid #CCC; border-left: 1px solid #CCC; border-bottom: 1px solid #FFF; border-right: 1px solid #FFF; font-family: 'Lucida Sans Unicode', 'Lucida Grande', verdana, arial, sans-serif; font-size: 100%; color: #333; margin: 0; }
        input, textarea { padding: 3px; margin: 0 0 4px 5px; }
        input#remember, input#forget { border: 0; background: none; padding: 0; }

        input.button { border-top: 1px solid #FFF; border-left: 1px solid #FFF; border-bottom: 1px solid #A6A6A6; border-right: 1px solid #A6A6A6; color: #333; background-color: #CCC; }
        input.importantbutton { border-top: 1px solid #A66CC1; border-left: 1px solid #A66CC1; border-bottom: 1px solid #6D3887; border-right: 1px solid #6D3887; color: #FFF; background-color: #773E92; font-weight: bold; }

        textarea {
             margin-left: 10px;
            width: 75%;
            height: 100px;
        }

</style>
</head>

<body>
<a id="loadingBox" href="#">Loading</a>
<div id="page">
    <div id="container">
        <div id="top">
            <form id="loginForm" action="#" >
                <label for="txtLogin" >Login</label>
                <input type="text" name="txtLogin" id="txtLogin" value=""/>
                <label for="txtPwd" >Password</label>
                <input type="password" name="txtPwd" id="txtPwd" value=""/>
                <input id="validLogin" value="Login" onclick='login(this.form.txtLogin.value, this.form.txtPwd.value)' type="button" />
            </form>
            <form id="openUrl" action="#" >
                <label for="txtUrl" >Url</label>
                <input type="text" name="txtUrl" id="txtUrl" value=""/>
                <input id="validOpenUrl" value="Valid" onclick='openWikiUrl(this.form.txtUrl.value)' type="button" />
            </form>
            <form id="formopendoc" action="#" >
                <label for="txtSpaceName" >Workspace</label>
                <input type="text" name="txtSpaceName" id="txtSpaceName" value=""/>
                <label for="txtDocName" >Document</label>
                <input type="text" name="txtDocName" id="txtDocName" value=""/>
                <input id="createButton" value="Create" onclick='createDocument(this.form.txtSpaceName.value, this.form.txtDocName.value)' type="button" />
                <input id="openButton" value="Open" onclick='getDocument(this.form.txtSpaceName.value, this.form.txtDocName.value)' type="button" />
            </form>


        </div>

            <div id="main">
                <div id="document">
                    <div id="infos">
                        document: <a id="spaceName"></a>.<a id="documentName"></a><br />
                        version: <a id="version"></a><br />
                        <a onclick="addBlock('-1')"><img src="img/button_add.png" alt="add"/></a>  <br />

                    </div>
                    <div id="blocks">

                    </div>
                </div>
                <div id="messages">

                </div>
            </div>
               <div id="sidebar">
                    <h2>Users</h2>
                    <div id="users">

                    </div>

                    <h2>Actions</h2>
                    <div id="actions">
                        <ul>
                            <li>
                                <a href="#" onclick="saveWikiDocument(getWorkspaceName(), getDocumentName())">Save the document in the wiki</a><a id="WikiSaveDocumentStatus"></a>
                            </li>
                            <li>
                                <a href="#" onclick="closeDocument(getWorkspaceName(), getDocumentName())">Close the document</a>
                            </li>
                        </ul>
                    </div>
                </div>
            <p id="footer"><a href="http://www.xwiki.com/">
XWiki</a> :: <a href="http://www.codehaus.org/">
Codehaus</a></p>
    </div>
</div>
</body>
</html>
