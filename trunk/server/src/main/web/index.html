<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Oxyd Demo</title>
    <meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Language" content="fr" />
    <script type="text/javascript" src="base64.js"></script>
    <script type="text/javascript" src="document.js"></script>
    <script type="text/javascript" src="block.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"  />
</head>

<body>
<a id="loadingBox" href="#">Loading</a>
<div id="page">
    <div id="container">
        <div id="top">
            <form id="loginForm" action="#" >
                <label for="txtLogin" >Login</label>
                <input type="text" name="txtLogin" id="txtLogin" value=""/>
                <label for="txtPwd" >Password</label>
                <input type="password" name="txtPwd" id="txtPwd" value=""/>
                <input id="validLogin" value="Login" onclick='login(this.form.txtLogin.value, this.form.txtPwd.value)' type="button" />
            </form>
            <form id="openUrl" action="#" >
                <label for="txtUrl" >Url</label>
                <input type="text" name="txtUrl" id="txtUrl" value=""/>
                <input id="validOpenUrl" value="Valid" onclick='openWikiUrl(this.form.txtUrl.value)' type="button" />
            </form>
            <form id="formopendoc" action="#" >
                <label for="txtSpaceName" >Workspace</label>
                <input type="text" name="txtSpaceName" id="txtSpaceName" value=""/>
                <label for="txtDocName" >Document</label>
                <input type="text" name="txtDocName" id="txtDocName" value=""/>
                <input id="createButton" value="Create" onclick='createDocument(this.form.txtSpaceName.value, this.form.txtDocName.value)' type="button" />
                <input id="openButton" value="Open" onclick='getDocument(this.form.txtSpaceName.value, this.form.txtDocName.value)' type="button" />
            </form>


        </div>

            <div id="main">
                <div id="document">
                    <div id="infos">
                        document: <a id="spaceName"></a>.<a id="documentName"></a><br />
                        version: <a id="version"></a><br />
                        <a onclick="addBlock('-1')"><img src="img/button_add.png" alt="add"/></a>  <br />

                    </div>
                    <div id="blocks">

                    </div>
                </div>
                <div id="messages">

                </div>
            </div>
               <div id="sidebar">
                    <h2>Users</h2>
                    <div id="users">

                    </div>

                    <h2>Actions</h2>
                    <div id="actions">
                        <ul>
                            <li>
                                <a href="#" onclick="saveWikiDocument(getWorkspaceName(), getDocumentName())">Save the document in the wiki</a><a id="WikiSaveDocumentStatus"></a>
                            </li>
                            <li>
                                <a href="#" onclick="closeDocument(getWorkspaceName(), getDocumentName())">Close the document</a>
                            </li>
                        </ul>
                    </div>
                </div>
            <p id="footer"><a href="http://www.xwiki.com/">
XWiki</a> :: <a href="http://www.codehaus.org/">
Codehaus</a></p>
    </div>
</div>
</body>
</html>
